<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>GammaSwap | Home</title>
</head>
<body>
    <div class="nav justify-content-center">
        <h4>Welcome To GammaSwap</h4>
    </div>
    <div class="nav justify-content-end">
        <button onclick="EthButtonClick()" type="button" class="btn btn-primary">Connect MetaMask</button>
        <br/>
        <h6>Account: <span id="showAccount"></span></h6>
    </div>
    <ul class="nav nav-pills justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Swap</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="pool.html">Pool</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Account</a>
        </li>
    </ul>
    <br/>
    <div class="container">
        <div class="row">
          <div class="col">
          </div>
          <div class="col col d-flex justify-content-center">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">Swap</h5>
                  <form method="post" action="/">
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label">From:</label>
                      <input class="form-control" id="swapFrom" name="swapFrom" placeholder="0.0">
                      <!-- <datalist id="datalistOptions">
                        <option value="WMATIC">
                        <option value="GammaToken">     
                      </datalist> -->
                    </div>
                    <i class="fas fa-arrow-down"></i>
                    <div class="mb-3">
                      <label for="exampleDataList" class="form-label">To:</label>
                      <input class="form-control" id="swapTo" name="swapTo" placeholder="0.0">
                      <!-- <datalist id="datalistOptions">
                        <option value="GammaToken">
                        <option value="WMATIC">
                      </datalist> -->
                    </div>
                    <button type="submit" class="btn btn-primary">Swap</button>
                  </form>
                </div>
              </div>
          </div>
          <div class="col">
          </div>
        </div>
      </div>
</body>
<script>
if (typeof window.ethereum !== 'undefined') {
  console.log('MetaMask is installed!');
}

function EthButtonClick() {
  getAccount();
}

async function getAccount() {
  const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
  const account = accounts[0];
  console.log(account);
  document.querySelector('#showAccount').innerHTML = account;
}
</script>
<script src="./main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
